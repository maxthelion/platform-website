        <div class="tabs">

        <div class="row">
          <div class="col-md-2">
            <h2>Feeds</h2>
            <ul class="feed-list">
            </ul>
          </div>
          <div class="col-md-8">
            <h2>Items</h2>
            <ul class="item-list">
              <li>Feed 1</li>
            </ul>
          </div>
          <div class="col-md-2">
          </div>
        </div>
        
        <script type="text/javascript">
          $().ready(function(){
            for (var i = 0; i < 200; i++) {
              var el = $(`<li><a href="#">Feed ${i}</a></li>`)
              $(".feed-list").append( el )
              el.id = `feed-btn-${i}`
              el.click(function(){
                redrawItems()
              })
            }
          })
          var itemIndex
          function redrawItems(){
            $('.item-list').empty()
            for (itemIndex = 0; itemIndex < 10; itemIndex++) {
              addItem()
            }
            startItemTimeout()
          }
          
          function addItem(){
              var el = $(`<li><a href="#">Item ${itemIndex}</a></li>`)
              $(".item-list").append( el )
              el.id = `item-btn-${itemIndex}`
          }
          function startItemTimeout(){
            itemIndex++
            addItem()
            setTimeout(startItemTimeout, Math.random() * 10000)
          }
        </script>
      </div>
    </div>
    </div>

  </body>
